name: Build and Deploy

# Allow the workflow to push commits when needed
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    environment: DocuDaiana
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            build/
            package.json
            dockerfile
            nginx.conf
          retention-days: 1

  docker:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: build
    environment: DocuDaiana
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            cloudseidoranalytics/docudaiana:${{ github.sha }}

  update-docker-compose:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: docker
    environment: DocuDaiana

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # GITHUB_TOKEN: Token de autenticaci√≥n autom√°tico generado por GitHub Actions
          # Prop√≥sito: Permite que el flujo de trabajo se autentique con GitHub para realizar
          # acciones como: hacer push a repositorios, crear releases, comentar en issues, etc.
          # Alcance: Limitado al repositorio actual durante la ejecuci√≥n del workflow
          # Validez: Se regenera autom√°ticamente para cada ejecuci√≥n del workflow
          # Seguridad: GitHub lo inyecta autom√°ticamente, no necesita configuraci√≥n manual
          # Nota: Es diferente a un Personal Access Token (PAT), tiene permisos m√°s limitados
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update docker-compose image tag
        run: |
          SHA=${{ github.sha }}
          
          # Actualizar el tag en docker-compose.yml
          sed -i "s|cloudseidoranalytics/docudaiana.*|cloudseidoranalytics/docudaiana:${SHA}|g" docker-compose.yml
          
          # Mostrar el cambio
          echo "Contenido actualizado de docker-compose.yml:"
          cat docker-compose.yml
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add docker-compose.yml
          
          # Verificar si hay cambios
          if git diff --cached --quiet; then
            echo "No hay cambios en docker-compose.yml"
            exit 0
          fi
          
          git commit -m "chore(ci): actualizar imagen a ${{ github.sha }} [skip ci]"
          git push origin main
  
  deploy-to-portainer:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: update-docker-compose
    environment: DocuDaiana

    steps:
      - name: Trigger Portainer Webhook
        env:
          PORTAINER_WEBHOOK_URL: ${{ secrets.PORTAINER_WEBHOOK_URL }}
        run: |
          echo "üöÄ Disparando webhook de Portainer..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${PORTAINER_WEBHOOK_URL}")
          
          HTTP_BODY=$(echo "$RESPONSE" | head -n -1)
          HTTP_STATUS=$(echo "$RESPONSE" | tail -n 1)
          
          echo "üìä Status Code: ${HTTP_STATUS}"
          echo "üìÑ Response: ${HTTP_BODY}"
          
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
            echo "‚úÖ Webhook disparado exitosamente!"
            echo "üê≥ Portainer est√° actualizando el stack con la imagen: cloudseidoranalytics/docudaiana:${{ github.sha }}"
          else
            echo "‚ùå Error al disparar el webhook"
            exit 1
          fi